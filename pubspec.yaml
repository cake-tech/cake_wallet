  basic_utils: ^1.0.8
  bitcoin_flutter: ^2.0.0
  get_it: ^4.0.2
  connectivity: ^0.4.9+2
  keyboard_actions: ^3.3.0
  flushbar: ^1.10.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.3
  build_resolvers: ^1.3.10
  mobx_codegen: ^1.1.0+1
  hive_generator: ^0.8.1
  flutter_launcher_icons: ^0.7.4
  pedantic: ^1.8.0

flutter_icons:
  image_path: "assets/images/app_logo.png"
  android: true
  ios: true

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/
    - assets/node_list.yml
    - assets/electrum_server_list.yml
    - assets/text/
    - assets/faq/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Medium.ttf
        - asset: assets/fonts/Lato-SemiBold.ttf
        - asset: assets/fonts/Lato-Bold.ttf


