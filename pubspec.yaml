    git:
      url: https://github.com/cake-tech/flutter_secure_storage.git
      ref: cake
      version: 3.3.57
  provider: ^3.1.0
  rxdart: ^0.22.2
  yaml: ^2.1.16
  barcode_scan: any
  http: ^0.12.0+2
  path_provider: ^1.3.0
  mobx: ^1.2.1+2
  flutter_mobx: ^1.1.0+2
  flutter_slidable: ^0.5.3
  share: ^0.6.2+1
  esys_flutter_share: ^1.0.2
  date_range_picker: ^1.0.6
  dio: 3.0.7
  cw_monero:
    path: ./cw_monero
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  local_auth: ^0.6.1
  package_info: ^0.4.0+13
  devicelocale: ^0.2.1
  auto_size_text: ^2.1.0
  dotted_border: ^1.0.5
