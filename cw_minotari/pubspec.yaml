name: cw_minotari
description: Minotari (Tari) wallet integration for Cake Wallet
version: 0.0.1
homepage:

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  mobx: ^2.3.3+2
  intl: ^0.19.0
  http: ^1.2.2
  collection: ^1.18.0
  ffi: ^2.1.0
  ffigen: ^12.0.0
  cw_core:
    path: ../cw_core
  hive: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.13
  mobx_codegen: ^2.6.1
  hive_generator: ^2.0.1

ffigen:
  output: 'lib/minotari_ffi_bindings.dart'
  headers:
    entry-points:
      - 'rust/target/minotari_wallet.h'

