# cbindgen configuration for Minotari FFI
language = "C"
include_guard = "MINOTARI_WALLET_FFI_H"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
documentation = true
documentation_style = "c99"

[export]
prefix = "minotari_"

[export.rename]

[parse]
parse_deps = false
include = []
exclude = []

[fn]
rename_args = "GeckoCase"

[struct]
derive_eq = true
derive_neq = true

[enum]
derive_helper_methods = true
derive_const_casts = true

[macro_expansion]
bitflags = true
